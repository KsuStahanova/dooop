<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Registration - Office App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .registration-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
        }
        .form-floating {
            margin-bottom: 1rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .text-primary {
            color: #4facfe !important;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="registration-card">
                <div class="text-center mb-4">
                    <h2 class="fw-bold text-primary">Boss Registration</h2>
                    <p class="text-muted">Create your executive account</p>
                </div>

                <!-- Success Message -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Error Message -->
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <form th:action="@{/register/boss}" th:object="${user}" method="post">
                    <!-- Username -->
                    <div class="form-floating">
                        <input type="text"
                               class="form-control"
                               th:field="*{username}"
                               th:class="${#fields.hasErrors('username')} ? 'form-control is-invalid' : 'form-control'"
                               id="username"
                               name="username"
                               placeholder="Username"
                               required />
                        <label for="username">Username</label>
                        <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback">
                            <span th:errors="*{username}"></span>
                        </div>
                    </div>

                    <!-- Full Name -->
                    <div class="form-floating">
                        <input type="text"
                               class="form-control"
                               th:field="*{fullName}"
                               th:class="${#fields.hasErrors('fullName')} ? 'form-control is-invalid' : 'form-control'"
                               id="fullName"
                               name="fullName"
                               placeholder="Full Name"
                               required />
                        <label for="fullName">Full Name</label>
                        <div th:if="${#fields.hasErrors('fullName')}" class="invalid-feedback">
                            <span th:errors="*{fullName}"></span>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="form-floating">
                        <input type="email"
                               class="form-control"
                               th:field="*{email}"
                               th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid' : 'form-control'"
                               id="email"
                               name="email"
                               placeholder="Email"
                               required />
                        <label for="email">Email Address</label>
                        <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                            <span th:errors="*{email}"></span>
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="form-floating">
                        <input type="password"
                               class="form-control"
                               th:field="*{password}"
                               th:class="${#fields.hasErrors('password')} ? 'form-control is-invalid' : 'form-control'"
                               id="password"
                               name="password"
                               placeholder="Password"
                               required />
                        <label for="password">Password</label>
                        <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                            <span th:errors="*{password}"></span>
                        </div>
                    </div>

                    <!-- Position -->
                    <div class="form-floating">
                        <input type="text"
                               class="form-control"
                               th:field="*{position}"
                               th:class="${#fields.hasErrors('position')} ? 'form-control is-invalid' : 'form-control'"
                               id="position"
                               name="position"
                               placeholder="Position"
                               required />
                        <label for="position">Position/Title</label>
                        <div th:if="${#fields.hasErrors('position')}" class="invalid-feedback">
                            <span th:errors="*{position}"></span>
                        </div>
                    </div>

                    <!-- Phone Number -->
                    <div class="form-floating">
                        <input type="tel"
                               class="form-control"
                               th:field="*{phoneNumber}"
                               th:class="${#fields.hasErrors('phoneNumber')} ? 'form-control is-invalid' : 'form-control'"
                               id="phoneNumber"
                               name="phoneNumber"
                               placeholder="Phone Number"
                               required />
                        <label for="phoneNumber">Phone Number</label>
                        <div th:if="${#fields.hasErrors('phoneNumber')}" class="invalid-feedback">
                            <span th:errors="*{phoneNumber}"></span>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-user-plus me-2"></i>Create Boss Account
                        </button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <p class="text-muted">
                        Already have an account?
                        <a th:href="@{/login}" class="text-decoration-none fw-bold">Sign In</a>
                    </p>
                    <p class="text-muted">
                        <a th:href="@{/register}" class="text-decoration-none">Register as User</a> |
                        <a th:href="@{/register/admin}" class="text-decoration-none">Register as Admin</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
