<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Office App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            max-width: 500px;
        }
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="error-card">
                <div class="error-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h1 class="text-danger mb-3">Произошла ошибка</h1>

                <div th:if="${error}" class="alert alert-danger">
                    <strong>Ошибка:</strong>
                    <span th:text="${error}">Неизвестная ошибка</span>
                </div>

                <div th:unless="${error}" class="alert alert-warning">
                    <strong>Что-то пошло не так...</strong>
                    <p>Пожалуйста, попробуйте еще раз или обратитесь к администратору.</p>
                </div>

                <div class="mt-4">
                    <a th:href="@{/dashboard}" class="btn btn-primary me-2">
                        <i class="fas fa-home me-1"></i>В Dashboard
                    </a>
                    <a th:href="@{/}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-1"></i>На главную
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
