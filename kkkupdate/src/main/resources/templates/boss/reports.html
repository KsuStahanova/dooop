<!DOCTYPE html>

  <title>Boss Reports - Office App</title>

  <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-warning">
  <div class="container">
    <a class="navbar-brand text-dark" th:href="@{/}">
      <i class="bi bi-crown me-2"></i>Office App - Boss Panel
    </a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link text-dark" th:href="@{/boss}">Boss Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active text-dark" th:href="@{/boss/reports}">Reports</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" th:href="@{/boss/users}">Users Overview</a>
        </li>

          <form th:action="@{/logout}" method="post" class="d-inline">

          </form>
        </li>
      </ul>
    </div>

</nav>

<div class="container mt-4">
  <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <div class="card mb-4">
    <div class="card-header bg-warning text-dark">
      <div class="d-flex justify-content-between align-items-center">
        <h3 class="card-title mb-0">
          <i class="bi bi-clipboard-data me-2"></i>Presence Reports
        </h3>
        <button class="btn btn-dark" onclick="printReport()">
          <i class="bi bi-printer me-1"></i>Print Report
        </button>
      </div>
    </div>
    <div class="card-body">
      <!-- Period Filter -->
      <div class="row mb-4">
        <div class="col-md-6">
          <form th:action="@{/boss/reports}" method="get">
            <div class="input-group">
              <select name="period" class="form-select">
                <option value="day" th:selected="${period == 'day'}">Today</option>
                <option value="week" th:selected="${period == 'week'}">This Week</option>
                <option value="month" th:selected="${period == 'month'}">This Month</option>
              </select>
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-funnel me-1"></i>Filter
              </button>
            </div>
          </form>
        </div>
        <div class="col-md-6 text-end">
          <div class="alert alert-info mb-0">
            <i class="bi bi-info-circle me-1"></i>
            <strong>Note:</strong> Reports are read-only for Boss users
          </div>
        </div>
      </div>

      <!-- Records Table -->
      <div class="table-responsive" id="reportTable">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
          <tr>
            <th>User</th>
            <th>Entry Time</th>
            <th>Exit Time</th>
            <th>Duration</th>
            <th>Status</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="record : ${records}">
            <td>
              <strong th:text="${record.user.fullName}"></strong>
              <br />
              <small class="text-muted" th:text="${record.user.position}"></small>
            </td>
            <td th:text="${#temporals.format(record.entryTime, 'dd-MM-yyyy HH:mm')}"></td>
            <td>
                                        <span th:if="${record.exitTime}"
                                              th:text="${#temporals.format(record.exitTime, 'dd-MM-yyyy HH:mm')}"></span>
              <span th:unless="${record.exitTime}" class="text-muted">Still in office</span>
